<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>終極密碼</title>
</head>

<body>
    <div class="container bg-dark">
        <h2 class="text-center text-white">終極密碼</h2>
        <ul id="userdata" class="list-group">
            <li class="list-group-item text-center">
                0~100
            </li>
        </ul>
        <div class="input-group mb-3 justify-content-center">
            <input type="text" class="text-center" aria-label="Recipient's username" aria-describedby="button-addon2"
                id="userenter">
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary btn-block p-3 input-pad">1</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-block p-3 input-pad">2</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-block p-3 input-pad">3</button>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary btn-block p-3 input-pad">4</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-block p-3 input-pad">5</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-block p-3 input-pad">6</button>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary btn-block p-3 input-pad">7</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-block p-3 input-pad">8</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-block p-3 input-pad">9</button>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary btn-block p-3" id="delete">清除</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-block p-3 input-pad">0</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-block p-3" id="enter"
                    onclick="calculate()">輸入</button>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        function calculate() {
            var input = document.getElementById("")
        }
        function inder() {
            var userenter = document.getElementById("userenter");
            var text = this.innerHTML;
            userenter.value += text;
        }
        var inputButton = document.getElementsByClassName("input-pad");
        for (var i = 0; i < inputButton.length; i++) {
            inputButton[i].onclick = inder;
        }
    </script>
</body>

</html>
